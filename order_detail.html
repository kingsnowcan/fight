<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0,width=device-width" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>订单详情</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
</head>
<body>
<header>
    <div class="header">
        <a class="back_arrow" href="">返回</a>
        <h1>订单详情</h1>
        <a class="share"></a>
    </div>
</header>
<p class="pay_time_wrap">付款剩余时间 <span>23小时23分</span></p>
<section class="bk_box order_wrap">
    <p class="ord_num">订单号：<span>1234567890123</span></p>
    <div class="ex_detail">
        <p class="finsh_wrap"><em></em>交易完成</p>
        <p class="or_money">订单金额(含运费): <span>￥350.00</span></p>
        <p class="or_money">运费: <span>￥0.00</span></p>
    </div>
    <div class="cus_info_wrap">
        <p class="cus_name"><em></em>收件人: <span>姓名咯</span><a>12341231234</a></p>
        <p>收货地址:<span>地址咯地址咯地址咯地址咯地址咯地址咯地址咯</span></p>
    </div>
</section>
<section class="bk_box pro_detail_wrap">
    <p class="title_logo"><em></em>打一场</p>
    <div class="pro">
        <a class="pro_photo"><img src="images/product1.jpg"> </a>
        <a class="pro_des">叼炸天商品叼炸天商品叼炸天商品叼天商品叼炸天商品天商品叼炸天商品天商品叼炸天商品天商品叼炸天商品</a>
        <a class="pro_price">
            <p class="p_m">￥350.00</p>
            <p class="p_num">×1</p>
        </a>
    </div>
    <p class="ex_money clear">运费:<span>￥0.00</span></p>
    <p class="ex_money">实付款:<span class="end_sum">￥350.00</span></p>
</section>
<div class="pay_wrap">
    <a class="sum_wrap">
        <p class="sum">合计:<span>￥100</span></p>
        <p class="carri">(运费23元)</p>
    </a>
    <a class="order_btn submit">立即付款</a>
    <a class="order_btn cancel">取消订单</a>
</div>
</body>
</html>
