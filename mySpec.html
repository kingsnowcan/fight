<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=0.8,width=device-width" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>Document</title>
    <link rel="stylesheet" href="mySpec.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script src="js/jquery-1.12.1.min.js"></script>
</head>
<body>
<div class="allsection">
    <div class="blankbox"></div>
    <input type="hidden" id="inventory_id" value="336"/>
    <header class="headerWrap" style="height:56px;">
        <div class="header" style="height:56px;">
            <div class="lbtn">
                <a class="backbtn" href="javascript:backButton()"></a>
            </div>
            <div class="tit" style="line-height: 56px;font-size:24px;">商品详情</div>
            <div class="goshopcart" onclick='javascript:goToShopcar()'>
                <div id="shopcart_num" class="goods_n"></div>
            </div>
        </div>
    </header>
    <!--详情滚动图-->
    <div id="wrapper8">
        <div id="scroller8">
            <div class="swiper-container bannerBox">
                <div class="swiper-wrapper" id="swiper">

                </div>
            </div>
            <div class="product_details">
                <div class="product_name" id="com_name"></div>
                <div class="product_inf" id="com_info"></div>

                <div class="product_price" id="com_price">
                    <span></span>
                    <span id="com_inventory"></span>
                </div>

                <div class="product_type" id="com_type" style="height: auto;">
                    <div>
                        <span class="typeName"><!--颜色--></span>
                        <br><div class="typeBox">
                        <div class="type typeStyle"><!--250mlewqewqeq--></div>
                        <div class="type typeStyle"><!--500ml--></div>
                    </div>
                    </div>
                    <div>
                        <span class="typeName"><!--颜色--></span>
                        <br><div class="typeBox">
                        <div class="type typeStyle"><!--250mlewqewqeq--></div>
                        <div class="type typeStyle"><!--500ml--></div>
                    </div>

                    </div>
                </div>
                <div id="com_detail"></div>
            </div>

        </div>
    </div>
    <div class="product_bottom">
        <a class="product_bottom_add"><!--加入购物车--></a>
        <a class="product_bottom_buy"><!--立即购买--></a>
    </div>

</div>
<script  type="text/javascript" src="js/mySpec.js"></script>
<script src="js/swiper-3.3.1.min.js"></script>
<script>
    getproductInf();
</script>

</body>
</html>
